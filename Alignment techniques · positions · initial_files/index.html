  position: absolute;
  left: 0;
  top: 0;

.element2 {
  background: papayawhip;
  position: absolute;
  left: 0;
  top: 50%;

.element3 {

.element4 {

}

.element5 {

}

.element6 {

  left: 100%;

.element7 {

  left: 100%;

.element8 {
  background: lightcyan;
  position: absolute;

.element9 {
